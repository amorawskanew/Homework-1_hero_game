<html>
  <head>
    <meta charset="utf-8" />

    <link href="lib/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <!-- 👍 YOUR HTML HERE 👍 -->

    <img id="inn" onclick="rest(hero)" src="images/inn.png" alt="" />

      alt=""

    <br />
    <br />
    <br />

    <table>
      <thead>

          <th scope="col">NAME</th>
          <th scope="col">HEALTH</th>
          <th scope="col">WEAPON TYPE</th>
          <th scope="col">WEAPON DAMAGE</th>
        </tr>
      </thead>

        <tr>
          <td id="name"></td>
          <td id="health"></td>
          <td id="weapon_type"></td>

    </table>
    <br /><br />
